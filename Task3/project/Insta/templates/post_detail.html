<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Published Date:</strong> {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    <div>
        <a href="{% url 'post_edit' post.pk %}"><button>Edit</button></a>
        <a href="{% url 'post_delete' post.pk %}"><button>Delete</button></a>
    </div>
    </body>
</html>
