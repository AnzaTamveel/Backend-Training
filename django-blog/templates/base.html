<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Personal Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-normal">
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center">My Personal Blog</h1>
        </div>
    </header>

    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto text-center">
            <a href="{% url 'blog_index' %}" class="text-white hover:text-gray-200 text-lg">Home</a>
        </div>
    </nav>

    <main class="container mx-auto my-8 p-4 bg-white shadow-md rounded-lg">
        <hr class="border-gray-300 my-6">
        {% block page_title %}
        <h2 class="text-2xl font-semibold text-center text-blue-700">
            <!-- Page title will be inserted here -->
        </h2>
        {% endblock page_title %}
        <div class="mt-6">
            {% block page_content %}
            <!-- Page content will be inserted here -->
            {% endblock page_content %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
