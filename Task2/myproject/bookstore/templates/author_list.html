<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }} (Born on {{ author.birthdate }})</li>
        {% empty %}
            <li>No authors available.</li>
        {% endfor %}
    </ul>
</body>
</html>
